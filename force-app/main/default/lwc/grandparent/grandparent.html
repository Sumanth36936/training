
 
 
<template>
    <div class="slds-box slds-theme_default slds-m-around_medium">
         <div class=" slds-m-top_none">
            <lightning-icon icon-name="action:new_group" alternative-text="Grand Parent" ></lightning-icon>
            <h3 class="slds-text-heading_medium">Grand Parent</h3>
        </div>
        <p class="slds-text-body_regular slds-m-bottom_small">{selectedCount} of 3 Children selected</p>
        <div class="slds-m-bottom_medium">
            <lightning-button label="Reset All" variant="brand" onclick={resetAll}></lightning-button>
        </div>
        <c-parent onchildselectionchange={handleChildSelection}></c-parent>
    </div>
</template>

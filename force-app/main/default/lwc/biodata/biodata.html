<template>
    <lightning-card title="Personal Info Task">
    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-wrap slds-gutters">
            <!-- Title -->
            <div class="slds-col slds-size_1-of-3">
                <label class="slds-form-element__label" for="title">Title*</label>
                <select class="slds-select" id="title" data-field="title__c" onchange={handleChange} required>
                    <option value="">-- Select --</option>
                    <template for:each={picklistValues.title__c} for:item="option">
                        <option key={option.value} value={option.value}>{option.label}</option>
                    </template>
                </select>
            </div>
 
            <!-- First Name -->
            <div class="slds-col slds-size_1-of-3">
                <label class="slds-form-element__label" for="firstName">First Name*</label>
                <input
                    type="text"
                    id="firstName"
                    class="slds-input"
                    data-field="First_Name__c"
                    onchange={handleChange}
                    required
                />
            </div>
 
            <!-- Surname -->
            <div class="slds-col slds-size_1-of-3">
                <label class="slds-form-element__label" for="surname">Surname*</label>
                <input
                    type="text"
                    id="surname"
                    class="slds-input"
                    data-field="Surname__c"
                    onchange={handleChange}
                    required
                />
            </div>
 
            <div class="slds-col slds-size_1-of-2">

                <input
                    type="text"
                    id="middlename"
                    class="slds-input"
                    data-field="Middle_Name__c"
                    onchange={handleChange}
                    required
                />
            </div>
 
            <div class="slds-col slds-size_1-of-2">
                <label class="slds-form-element__label" for="formername">Former or Maiden Name*</label>
                <select class="slds-select" id="formername" data-field="former_name_or_maiden_name__c" onchange={handleChange} required>
                    <option value="">-- Select --</option>
                    <template for:each={picklistValues.former_name_or_maiden_name__c} for:item="option">
                        <option key={option.value} value={option.value}>{option.label}</option>
                    </template>
                </select>
            </div>
 
            <div class="slds-col slds-size_1-of-2">
                <label class="slds-form-element__label" for="othername">Other Name*</label>

            </div>
 
            <div class="slds-col slds-size_1-of-2">
                <label class="slds-form-element__label" for="otherFirstName">Other First Name*</label>
                <input
                    type="text"
                    id="otherFirstName"
                    class="slds-input"
                    data-field="Other_First_Name__c"
                    onchange={handleChange}
                    required
                />
            </div>
 
            <!-- Gender -->
            <div class="slds-col slds-size_1-of-2">
                <label class="slds-form-element__label" for="gender">Gender*</label>
                <select class="slds-select" id="gender" data-field="gender__c" onchange={handleChange} required>
                    <option value="">-- Select --</option>
                    <template for:each={picklistValues.gender__c} for:item="option">

                    </template>
                </select>
            </div>

                <label class="slds-form-element__label" for="dob">Date of Birth*</label>
                <input
                    type="date"
                    id="dob"
                    class="slds-input"
                    data-field="Date_of_Birth__c"
                    onchange={handleChange}
                    required
                />
            </div>

                <select class="slds-select" id="maritalStatus" data-field="marital_status__c" onchange={handleChange} required>
                    <option value="">-- Select --</option>
                    <template for:each={picklistValues.marital_status__c} for:item="option">
                        <option key={option.value} value={option.value}>{option.label}</option>
                    </template>
                </select>
            </div>
 
            <!-- Country of Birth -->

                <label class="slds-form-element__label" for="countryOfBirth">Country of Birth*</label>

                <select class="slds-select" id="townOfBirth" data-field="town_city_of_birth__c" onchange={handleChange} required>
                    <option value="">-- Select --</option>
                    <template for:each={picklistValues.town_city_of_birth__c} for:item="option">

                    </template>

            </div>
 
            <!-- Country of Residence -->
            <div class="slds-col slds-size_1-of-2">

                <select class="slds-select" id="primaryNationality" data-field="primary_contact_of_nationality__c" onchange={handleChange} required>
                    <option value="">-- Select --</option>
                    <template for:each={picklistValues.primary_contact_of_nationality__c} for:item="option">
                        <option key={option.value} value={option.value}>{option.label}</option>
                    </template>
                </select>
            </div>
 
            <!-- Secondary Nationality -->
            <div class="slds-col slds-size_1-of-2">
                <label class="slds-form-element__label" for="secondaryNationality">Secondary Nationality*</label>
                <select class="slds-select" id="secondaryNationality" data-field="secondary_country_of_nationality__c" onchange={handleChange} required>

            <!-- Identification Number -->
            <div class="slds-col slds-size_1-of-2">
                <label class="slds-form-element__label" for="identificationNumber">Identification Number*</label>
                <input
                    type="text"
                    id="identificationNumber"
                    class="slds-input"
                    data-field="Identification_Number__c"
                    onchange={handleChange}
                    required
                />
            </div>
        </div>
 
        <!-- Submit Button -->
        <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">
            <div class="slds-col slds-size_1-of-1">
                <button
                    class="slds-button slds-button_brand"
                    type="button"
                    onclick={handleSubmit}>
                    Submit
                </button>
            </div>
        </div>
    </div>
</lightning-card>
</template>

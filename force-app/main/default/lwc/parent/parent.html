<template>
    <div class="slds-box slds-theme_shade slds-m-around_medium">
        <div class="slds-align_absolute-center slds-m-bottom_medium">
            <lightning-icon icon-name="action:new_person_account" alternative-text="Parent" class="slds-m-right_small"></lightning-icon>
            <h4 class="slds-text-heading_small">Parent</h4>
        </div>
        <div class="slds-text-body_regular slds-m-bottom_small">
            <span>Child One: {childOneStatus}</span> <span>Child Two: {childTwoStatus}</span> <span> Child Three: {childThreeStatus}</span>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-child name="Child One" status={childOneStatus} onstatuschange={handleStatusChange}></c-child>
            </div>
            <div class="slds-col">
                <c-child name="Child Two" status={childTwoStatus} onstatuschange={handleStatusChange}></c-child>
            </div>
            <div class="slds-col">
                <c-child name="Child Three" status={childThreeStatus} onstatuschange={handleStatusChange}></c-child>
            </div>
        </div>
    </div>
</template>
